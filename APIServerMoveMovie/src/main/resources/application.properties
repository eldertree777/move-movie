file.path=c:\\springboot\\mm\\upload
file.imgPath=c:\\springboot\\mm\\img
file.Path.profile=c:\\springboot\\mm\\upload\\profile
request.Path.profile=/images/profile/**
request.Path.profile.db=/images/profile/
